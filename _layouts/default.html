<head>

  <meta charset="utf-8">
  {% feed_meta %}
  {% seo %}
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link rel="stylesheet" href="/css/site.css?d={{ site.time | date: '%s' }}">
  <script src="https://cdn.jsdelivr.net/combine/npm/axios@0.19.2/dist/axios.min.js,npm/dlv@1.1.3/dist/dlv.umd.min.js,gh/alpinejs/alpine@v2.0.1/dist/alpine.js" defer></script>
  
</head>
<html>
  <body>
    <header class="relative z-10 border-b border-gray-200 bg-white flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8">

    <section>
